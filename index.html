<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 1991</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  </head>
  <body>
    <h1>Students 1991</h1>
    <div class="countStudents"></div>
    <header>
      <nav>
        <div class="filter_con">
          <h2 class="expel_titel">Expelled students:</h2>
          <div class="expel_con">
          <div class="ravenclawExpel"><h1>0</h1></div>
          <div class="gryffindorExpel"><h1></h1></div>
          <div class="hufflepuffExpel"><h1></h1></div>
          <div class="slytherinExpel"><h1></h1></div>
        </div>
        <h2 class="stud_titel">Students at School</h2>
        <div class="stud_con">
            <div class="stud_all"><h1></h1></div>
          </div>
         
        </div>
        <div class="filter_buttons">
        <button class="filter_knap" data-house="alle">Alle</button>
        <button class="filter_knap gryffindor" data-house="Gryffindor">
          Gryffindor
        </button>
        <button class="filter_knap hufflepuff" data-house="Hufflepuff">
          Hufflepuff
        </button>
        <button class="filter_knap ravenclaw" data-house="Ravenclaw">
          Ravenclaw
        </button>
        <button class="filter_knap slytherin" data-house="Slytherin">
          Slytherin
        </button>
      </div>
        <div class="sort_con">
          <button class="sort_knap" data-sort="data-first">First name</button>
          <button class="sort_knap" data-sort="data-last">Last name</button>
        </div>
      </nav>
    </header>

    <div id="modal">
      <div id="modal-content">
          <button class="close">close</button>
          <div data-firstname="firstname" class="name"></div>
          <div class="lastname"></div>
          <div class="house"></div>
          <img class="pic" src="" alt="Student image" />
          <div class="bloodStatus"></div>
          <button class="expel" data-action="remove">Expel student</button>
          <button class="Inquisitorial" data-add="add">Add to Inquisitorial Squad</button>
          <button id="InquisitorialBtn" data-add="remove">Remove from Inquisitorial Squad</button>
          

      </div>
  </div>

    <template class="target">
      <article class="stud_wrapper">
        <div data-firstname="firstname" class="name"></div>
        <div class="lastname"></div>
        <div class="house"></div>
        <div class="blood_status"></div>
        <img class="pic" src="" alt="Student image" />
        <div class="bloodStatus">
          <h1></h1>
        </div>
      </article>
    </template>

    <section class="stud_list_wrapper output"></section>

    <script src="studentlist.js"></script>
  </body>
</html>
